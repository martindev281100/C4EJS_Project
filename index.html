<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <div class="form-group">
                <input type="text" placeholder="Enter account" id="input_account" class="form-control">
                <input type="password" placeholder="Enter password" id="input_password" class="form-control">
                <span>
                    <button id="btn_logIn" class="btn btn-success" type="button">Log In</button>
                    <button id="btn_register" class="btn btn-success" type="button">Register</button>
                    <button id="btn_logOut" class="btn btn-success" type="button">Log Out</button>
                </span>
            </div>
        </form>
    </div>
</nav>

<div class="container manh_container">
    <div id="form_register">
        <div class="form-group">
            <label for="input_fName">Full name: </label>
            <input type="text" placeholder="Enter full name" id="input_fName" class="form-control">
        </div>
        <div class="form-group">
            <label for="input_email">Email: </label>
            <input type="text" placeholder="Enter your email" id="input_email" class="form-control">
        </div>
        <div class="form-group">
            <label for="input_regPassword">Password </label>
            <input type="password" placeholder="Enter your password" id="input_regPassword" class="form-control">
        </div>
        <div class="form-group">
            <label for="input_cPassword">Confirm Password </label>
            <input type="password" placeholder="Enter your password" id="input_cPassword" class="form-control">
        </div>
        <button class="btn btn-outline-success" id="btn_reg" type="button">Register</button>
    </div>

    <div>
        <div id="form-add">
            <div class="form-group">
                <label for="input_question">Question: </label>
                <input type="text" id="input_question" placeholder="Enter question" class="form-control">
            </div>
            <div class="form-group">
                <label for="input_correct">Correct Answer: </label>
                <input type="text" id="input_correct" placeholder="Enter correct answer" class="form-control">
            </div>
            <div class="form-group">
                <label for="input_wrong">Wrong Answer: </label>
                <input type="text" id="input_wrong" placeholder="Enter wrong answer" class="form-control">
            </div>
            <div class="form-group">
                <label for="input_hint">Hints: </label>
                <input type="text" id="input_hint" placeholder="Enter hint for question" class="form-control">
            </div>
            <button id="btn_item_add" class="btn btn-success" onclick = "addItem()">Add Item</button>
        </div>
        <button id="btn_add" class="btn btn-primary">Add Question</button>

        <table id="table_questions" border="1" class="table table-striped">
            <thead id="table_head">
            <tr>
                <th>Questions</th>
                <th>Correct Answer</th>
                <th>Wrong Answer</th>
                <th id="col_hint_title">Hints</th>
                <th id="col_action_title">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr hidden>
                <td class="question_content">1 + 1 = ?</td>
                <td class="correct_answer">2</td>
                <td class="wrong_answer">1, 3, 4</td>
                <td class="col_hint">Lam toan di!</td>
                <td class="col_action">
                    <button class="btn_update btn btn-warning">Update</button>
                    <button class="btn_delete btn btn-danger">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="index.js">

</script>
</body>
