<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/manh/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <div class="form-group">
                <input type="text" placeholder="Enter account" id="input_account" class="form-control">
                <input type="password" placeholder="Enter password" id="input_password" class="form-control">
                <span>
                    <button id="btn_logIn" class="btn btn-success" type="button">Log In</button>
                    <button id="btn_logOut" class="btn btn-success" type="button">Log Out</button>
                </span>
            </div>
          </form>
        </div>
      </nav>
    <div class="container manh_container">
        <div>
            <div id="form-add">
                <div class="form-group">
                    <label for="input_question">Question: </label>
                    <input type="text" id="input_question" placeholder="Enter question" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="input_correct">Correct Answer: </label>
                    <input type="text" id="input_correct" placeholder="Enter correct answer" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="input_wrong">Wrong Answer: </label>
                    <input type="text" id="input_wrong" placeholder="Enter wrong answer" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="input_hint">Hints: </label>
                    <input type="text" id="input_hint" placeholder="Enter hint for question" class="form-control" >  
                </div>
               <button id="btn_item_add" class="btn btn-success">Add Item</button>
            </div>
            <button id="btn_add" class="btn btn-primary">Add Question</button>
            
            <table id="table_questions" border="1" class="table table-striped">
                <thead>
                    <tr>
                        <th>Questions</th>
                        <th>Correct Answer</th>
                        <th>Wrong Answer</th>
                        <th id="col_hint_title">Hints</th>
                        <th id="col_action_title">Actions (Update-delete)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="question_content">1 + 1 = ?</td>
                        <td id="correct_answer">2</td>
                        <td id="wrong_answer">1, 3, 4</td>
                        <td id="col_hint">Lam toan di!</td>
                        <td id="col_action">
                            <button id="btn_update" class="btn btn-warning">Update</button>
                            <button id="btn_delete" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js">
    
    </script>
</body>
</html>
